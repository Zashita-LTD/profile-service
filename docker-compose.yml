services:
  # Neo4j Graph Database
  neo4j:
    image: neo4j:5-community
    container_name: profile-neo4j
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=neo4j/password123
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_dbms_memory_heap_initial__size=512m
      - NEO4J_dbms_memory_heap_max__size=1G
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:7474 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - profile-network

  # PostgreSQL for documents and history
  postgres:
    image: postgres:16-alpine
    container_name: profile-postgres
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_USER=profile
      - POSTGRES_PASSWORD=profile123
      - POSTGRES_DB=profile_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U profile -d profile_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - profile-network

  # Zookeeper for Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: profile-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
    networks:
      - profile-network

  # Kafka for event streaming
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: profile-kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    volumes:
      - kafka_data:/var/lib/kafka/data
    depends_on:
      - zookeeper
    networks:
      - profile-network

  # Profile Service API
  api:
    build: .
    container_name: profile-api
    ports:
      - "8002:8002"
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=password123
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=profile
      - POSTGRES_PASSWORD=profile123
      - POSTGRES_DB=profile_db
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - API_DEBUG=true
    depends_on:
      neo4j:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - profile-network
    restart: unless-stopped

  # Kafka Event Consumer (optional)
  consumer:
    build: .
    container_name: profile-consumer
    command: python -m app.events.consumer
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=password123
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=profile
      - POSTGRES_PASSWORD=profile123
      - POSTGRES_DB=profile_db
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
    depends_on:
      neo4j:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - profile-network
    profiles:
      - consumer
    restart: unless-stopped

volumes:
  neo4j_data:
  neo4j_logs:
  postgres_data:
  zookeeper_data:
  kafka_data:

networks:
  profile-network:
    driver: bridge
